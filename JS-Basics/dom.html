<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Item Click Event Example</title>
    <style>
        .item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px;
            width: 200px;
        }

        .item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <ul id="list">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
        <li class="item">Item 4</li>
    </ul>

    <script>
        // Event listener for clicks on the list
        document.getElementById('list').addEventListener('click', function(event) {
            // Check if the clicked target is an li element with the class 'item'
            if (event.target.matches('li.item')) {
                console.log(event.target)
                console.log('List item clicked: ' + event.target.textContent);
                alert('You clicked on: ' + event.target.innerHTML);
            }
        });
    </script>

</body>
</html>
